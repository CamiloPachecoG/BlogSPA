<div class="load" *ngIf="!category">
    Cargando..
</div>

<div class="container-fluid mt-3" *ngIf="category">
    <h1>{{ category.name}}</h1>

    <div class="load" *ngIf="!posts">
        Cargando Listado..
    </div>

    <div class="alert alert-warning" *ngIf="posts && posts.length == 0">
        No hay Posts para mostrar en esta categoria
    </div>

    <post-list [posts]="posts"
               [identity]="identity"
               [url]="url">
    </post-list>
</div>
