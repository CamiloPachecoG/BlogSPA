<div class="card-columns">
    <article class="card w-100" *ngFor="let post of posts">
        <div class="card-header">
            <h3>
                <a [routerLink]="['/entrada', post.id]">{{post.title}}</a>
            </h3>
        </div>
        <div class="card-body">
            <!--Imagen-->
            <div class="post-image w-100" *ngIf="post.image">
                <img src="{{ url + 'post/image/' + post.image }}" class="w-100">
            </div>
            <div class="post-image w-100" *ngIf="!post.image">
                <img src="https://via.placeholder.com/400x250" class="w-100">
            </div>
        </div>
        <!--Botones-->
        <div class="card-footer">
            <div class="post-buttons mt-3">
                <a [routerLink]="['/entrada', post.id]" class="btn mr-2">Leer</a>
                <span *ngIf="identity && identity.sub == post.user_id">
                    <a [routerLink]="['/editar-entrada', post.id]" class="btn mr-2">Editar</a>

                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn" data-toggle="modal" [attr.data-target]="'#myModal'+post.id">
                        Borrar
                    </button>
                    
                    <!-- The Modal -->
                    <div class="modal" id="{{'myModal'+post.id}}">
                        <div class="modal-dialog">
                        <div class="modal-content">
                    
                            <!-- Modal Header -->
                            <div class="modal-header">
                            <h4 class="modal-title">Â¿Seguro que quieres Eliminar el post?</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                    
                            <!-- Modal body -->
                            <div class="modal-body">
                            Vas a eliminar definitivamente {{post.title}}
                            </div>
                    
                            <!-- Modal footer -->
                            <div class="modal-footer">
                            <a (click)="deletePost(post.id)" class="btn btn-danger" data-dismiss="modal">Eliminar</a>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                    
                        </div>
                        </div>
                    </div>

                </span>
            </div>
        </div>
    </article>
</div>
